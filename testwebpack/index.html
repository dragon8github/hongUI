<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>在Vue中注册组件</title>
      <script src="https://cdn.bootcss.com/vue/2.5.13/vue.min.js"></script>
</head>
<body>
    <div id="app">
      <hong-alert
          title="成功提示的文案"
          type="success">
        </hong-alert>
        <hong-alert
          title="消息提示的文案"
          type="info">
        </hong-alert>
        <hong-alert
          title="警告提示的文案"
          type="warning">
        </hong-alert>
        <hong-alert
          title="错误提示的文案"
          type="error">
        </hong-alert>


        <div>
          
          <hong-alert
             title="成功提示的文案"
             type="success"
             show-icon>
           </hong-alert>
           <hong-alert
             title="消息提示的文案"
             type="info"
             show-icon>
           </hong-alert>
           <hong-alert
             title="警告提示的文案"
             type="warning"
             show-icon>
           </hong-alert>
           <hong-alert
             title="错误提示的文案"
             type="error"
             show-icon>
           </hong-alert>

        </div>
    </div>


</body>
<script src="./dist/Alert.js"></script>
<script>
    new Vue({
        el: '#app',
        components: {
            hongAlert: hongAlert
        }
    })
</script>
</html>
